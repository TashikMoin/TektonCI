apiVersion: v1
kind: Pod
metadata:
  name: kubectl
  namespace: jenkins
spec:
  serviceAccountName: jenkins
  containers:
    - name: kubectl
      image: yonadev/jnlp-slave-k8s-helm
      command:
        - /bin/cat
      tty: true
    - name: curl
      image: tashikmoin/curlandkubectl
      command:
        - tail -f /dev/null
      tty: true
      stdin: true
      stdout: true
