---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: deploy
spec:
  workspaces:
    - name: k8-manifests
  steps:
    - name: deploy
      image: alpine
      volumeMounts:
        - name: $(workspaces.k8-manifests.volume)
          mountPath: /deploy      # /foobar or /johndoe, you can override it to anything   
          # To override the mount path, if not specified then "/workspace/<name of workspace>/" will be used.
          # $(workspaces.shared-data.path) return default workspace path which is /workspace/<name of the workspace>
      script: |
        #!/bin/sh
        cd /deploy;
        ls -a;
        echo "deployed";